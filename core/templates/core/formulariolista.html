{%extends 'core/base.html'%}
{%block titulo%}
    Agregar lista
{%endblock%}
{%block content%}
    {% load static %}
<link rel="stylesheet" href="static/core/css/style.css">
<h1 id=titTabla>Formulario lista</h1>
{%if respuesta%}
<div class="alert alert-success" role="alert">
    Guardado exitoso.
</div>
{%endif%}
<div id=divForm>
<form method="POST">                    
    {%csrf_token%}
        <div class="form-group">
                <label for="nombre">ID Lista:</label>
                <input class="form-control" type="number" name="idLista" required/>
        </div>
        <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input class="form-control" type="text" name="nombre" required/>
        </div>
        <div class="form-group">
                <input class="form-control" type="hidden" name="correo" value="{{user.email}}" required/>
        </div>
        <tr>
            <td colspan="2">
                <input type="submit" class="btn btn-primary" value="Guardar">
                <input type="reset" class="btn btn-dark" value="Limpiar">
            </td>
        </tr>
    </table>
</form>
<br>
</div>
{%endblock%}
