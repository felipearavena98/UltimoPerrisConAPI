{% extends 'core/base.html' %}
{% block titulo %}
Inicio
{% endblock %}
{% block content %}
    {% load static %}
<body>
    <link rel="manifest" href="{% static 'core/manifest.json' %}">       
        <div class="container">
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
        
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item active">
                <img src="static/core/img/imagen1png.png" alt="Los Angeles" style="width:100%;">
              </div>
        
              <div class="item">
                <img src="static/core/img/imagen2png.png" alt="Chicago" style="width:100%;">
              </div>
            
              <div class="item">
                <img src="static/core/img/imagen3jpg.jpg" alt="New york" style="width:100%;">
              </div>
            </div>
        
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        
</body>
{% endblock %}
